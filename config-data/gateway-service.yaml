server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: vehicle-service
          uri: lb://vehicle-service
          predicates:
            - Path=/api/vehicles/**
        - id: repair-type-service
          uri: lb://repair-type-service
          predicates:
            - Path=/api/repairTypes/**
        - id: summary1-service
          uri: lb://summary1-service
          predicates:
            - Path=/api/summary1/**
        - id: summary2-service
          uri: lb://summary2-service
          predicates:
            - Path=/api/summary2/**
        - id: repair-service
          uri: lb://repair-service
          predicates:
            - Path=/api/repairs/**
        - id: brand-discount-service
          uri: lb://brand-discount-service
          predicates:
            - Path=/api/brandDiscounts/**